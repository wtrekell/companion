# Web Direct Collection Configuration
# This file defines source index pages to crawl for articles

# Output directory for collected markdown files (root-relative path, no ./ prefix)
output_dir: "output/web-direct"

# State file for tracking collected URLs (root-relative path, no ./ prefix)
state_file: "tools/web_direct/data/web_direct_state.json"

# Rate limit between requests (seconds)
rate_limit_seconds: 2.0

# Maximum retry attempts for failed requests
max_retries: 3

# Request timeout (seconds)
timeout_seconds: 30

# Global default filters (applied to all articles unless overridden)
default_filters:
  # Maximum age of content to collect (days)
  max_age_days: 365

  # Minimum content length (words)
  min_content_length: 100

  # Keywords that must be present (at least one)
  include_keywords: []

  # Keywords that disqualify content if found
  exclude_keywords:
    - "legal"
    - "commercial-terms"
    - "consumer-terms"
    - "government"
    - "political"
    - "politics"
    - "raises-series"
    - "federal"
    - "national"
    - "enterprise"

# Source index pages to crawl
# The tool will discover article links from these pages and fetch the full content
sources:
  # Anthropic News
  - url: "https://www.anthropic.com/news"
    max_articles: 20

  # Anthropic Engineering Blog
  - url: "https://www.anthropic.com/engineering"
    max_articles: 20

  # Google AI Blog
  - url: "https://blog.google/technology/ai/"
    max_articles: 20

  # Google Cloud AI/ML Blog
  - url: "https://cloud.google.com/blog/products/ai-machine-learning"
    max_articles: 20

  # Github Blog
  - url: "https://github.blog/"
    max_articles: 20
