# Site Settings
locale: "en-US"
title: "Syntax & Empathy"
title_separator: "-"
subtitle: "AI Artifacts & Design Leadership"
name: "Syntax & Empathy"
description: "A repository to share artifacts created when working with AI and various applications."
url: "https://syntax-and-empathy.github.io"
baseurl: "/companion"
repository: "syntax-and-empathy/companion"
teaser: # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo: # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title: # overrides the website title displayed in the masthead, use " " for no title
breadcrumbs: true # true, false (default)
words_per_minute: 200

# Site Author
author:
  name: "Syntax & Empathy"
  avatar: # path of avatar image, e.g. "/assets/images/bio-photo.jpg"
  bio: "Exploring the intersection of syntax and empathy through AI and design."
  location: "Remote"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/syntax-and-empathy"

# SEO Settings
social:
  type: Organization # Person or Organization (for schema.org metadata)
  name: "Syntax & Empathy"
  links:
    - "https://github.com/syntax-and-empathy"

# Open Graph / Twitter Card defaults
og_image: # path to default Open Graph/Twitter Card image, e.g. "/assets/images/site-logo.png"
twitter:
  username: # Twitter username for Twitter Card metadata

# Site Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/syntax-and-empathy"

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - 00-resources
  - 01-archive
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# Outputting
permalink: /:categories/:title/
paginate: 10 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-include-cache
  - jekyll-archives

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-include-cache
  - jekyll-archives

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
      toc: true
      toc_sticky: true
      show_date: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      toc: true
      toc_sticky: true
  # _articles (custom collection)
  - scope:
      path: "02-articles"
      type: pages
    values:
      layout: single
      author_profile: true
      read_time: true
      toc: true
      toc_sticky: true
      show_date: true

# Theme Settings
# Use theme with gem-based install
theme: minimal-mistakes-jekyll
# OR use remote_theme for GitHub Pages without gem
# remote_theme: "mmistakes/minimal-mistakes@4.26.2"

# Skin
minimal_mistakes_skin: "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Analytics (optional)
analytics:
  provider: false # false (default), "google", "google-universal", "google-gtag", "custom"

# Comments (optional)
comments:
  provider: false # false (default), "disqus", "discourse", "facebook", "staticman", "staticman_v2", "utterances", "giscus", "custom"
